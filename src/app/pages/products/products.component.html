<h3>Products</h3>
<button type="button" class="btn btn-primary" (click)="openModal(template)">Create New</button><br><br>
<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Product</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
  <form class="cat-form" #productForm="ngForm" (ngSubmit)="onSubmit(productForm)">
      <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="productService.selectedProduct._id">
      <div class="row">
        <div class="form-group col-md-6">
          <label for="code">Code</label>
          <input class="form-control" name="code" #code="ngModel" value="Auto-Generated" [(ngModel)]="productService.selectedProduct.code" disabled>
        </div>
      </div>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="name">Name</label>
            <input class="form-control" name="name" #name="ngModel" [(ngModel)]="productService.selectedProduct.name">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="description">Description</label>
            <input class="form-control" name="description" #description="ngModel" [(ngModel)]="productService.selectedProduct.description">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="createdBy">Created By</label>
            <input class="form-control" name="createdBy" #createdBy="ngModel" [(ngModel)]="productService.selectedProduct.createdBy">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-4">
            <button type="submit" class = "btn btn-lg btn-block btn-info">Submit</button>
          </div>
          <div *ngIf="isNew" class="form-group col-md-4">
            <button type="button" class="btn btn-lg btn-block btn-secondary" (click)="resetForm(productForm)">Reset</button>
          </div>
          <div class="form-group col-md-4">
              <button type="button" class="btn btn-lg btn-block btn-warning" (click)="this.modalRef.hide()">Cancel</button>
            </div>
        </div>
    </form>
</div>
</ng-template>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>No. </th>
      <th>Product Code</th>
      <th>Product Name</th>
      <th>Description</th>
      <th>Created Date</th>
      <th>Created By</th>
      <th>Updated Date</th>
      <th>Updated By</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of productService.productList; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{product.code}}</td>
      <td>{{product.name}}</td>
      <td>{{product.description}}</td>
      <td>{{product.createdDate}}</td>
      <td>{{product.createdBy}}</td>
      <td>{{product.updatedDate}}</td>
      <td>{{product.updatedBy}}</td>
      <td>
        <input type="button" class="btn btn-warning" value="Edit" (click)="onEdit(template, product._id)">
        <input type="button" class="btn btn-danger" value="Delete" (click)="onDelete(product._id)">
      </td>
    </tr>
  </tbody>
</table>
